<div
  class="toast-container position-fixed top-0 end-0 p-3 pe-0 mt-5"
  style="z-index: 1055"
>
  <div
    *ngFor="let toast of toasts"
    class="toast show text-white bg-{{ toast.type }} mb-2"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="dismiss(toast)"
      ></button>
    </div>
  </div>
</div>
