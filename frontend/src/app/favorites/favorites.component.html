<div class="container">
  <div *ngIf="favorites$ | async as favorites">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-sm-3 row-cols-sm-3 g-4">
      <div class="col" *ngFor="let result of favorites">
        <div
          class="card h-100 text-white shadow"
          [ngStyle]="{
            'background-image':
              result._links.thumbnail.href === '/assets/shared/missing_image.png'
                ? 'url(../../assets/artsy_logo.svg)'
                : 'url(' + result._links.thumbnail.href + ')',
            'background-size': 'cover',
            'background-position': 'center',
            'border-radius': '2px',
            cursor: 'pointer'
          }"
          (click)="onCardClick(result.id)"
        >
          <div
            class="card-body d-flex flex-column justify-content-between"
            style="background-color: rgba(0, 0, 0, 0.8); border-radius: 2px"
          >
            <div>
              <h5 class="card-title">{{ result.name ?? '' }}</h5>
              <p class="card-text mb-2">
                {{ result.birthday ?? '' }} - {{ result.deathday ?? '' }} <br />
                {{ result.nationality ?? '' }}
              </p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <small class="text-light">{{ result.time }}</small>
              <button
                class="btn btn-link p-0 text-white"
                (click)="removeFavorite(result.id)"
                type="button"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Spacer div visible only on extra small devices -->
    <div class="d-block d-sm-none mb-5"></div>

    <div *ngIf="favorites.length === 0">
      <div class="alert alert-danger mt-5" role="alert">No favorite artists.</div>
    </div>
  </div>
</div>
